{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
        <form action="/buy" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Type in stock symbol" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Type in no. of shares" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Buy stock</button>
        </form>


{% endblock %}
